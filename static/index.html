<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Assassins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Word Assassins</h1>
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
            <button id="login-btn" class="btn btn-primary">Login</button>
            
            <!-- Leaderboard visible even when not logged in -->
            <div id="public-leaderboard" class="mt-4">
                <h3>Leaderboard</h3>
                <div id="leaderboard-list">
                    <p class="text-muted">Loading...</p>
                </div>
            </div>
        </div>
        
        <div id="game-section" style="display: none;">
            <h2 id="welcome-message"></h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="game-info">
                        <p>Your target is: <span id="target-name"></span></p>
                        <p>Your word is: <span id="target-word"></span></p>
                        <button id="kill-btn" class="btn btn-danger">I killed them</button>
                        <p>Your score: <span id="score">0</span></p>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="game-leaderboard">
                        <h4>Leaderboard</h4>
                        <div id="leaderboard-list-game">
                            <p class="text-muted">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Admin Panel -->
        <div id="admin-section" style="display: none;">
            <h2>Admin Panel</h2>
            <div class="admin-panel">
                <div class="admin-controls">
                    <button id="reset-game-btn" class="btn btn-warning">Reset Game</button>
                    <button id="refresh-admin-btn" class="btn btn-info">Refresh</button>
                    <button id="admin-logout-btn" class="btn btn-secondary">Logout</button>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h4>Remove Player</h4>
                        <div class="input-group">
                            <input type="text" id="remove-username" class="form-control" placeholder="Username to remove">
                            <div class="input-group-append">
                                <button id="remove-player-btn" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Add Points</h4>
                        <div class="input-group">
                            <input type="text" id="score-username" class="form-control" placeholder="Username">
                            <input type="number" id="score-points" class="form-control" placeholder="Points" value="1">
                            <div class="input-group-append">
                                <button id="add-score-btn" class="btn btn-success">Add Points</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h4>Current Players</h4>
                    <div id="admin-leaderboard">
                        <p class="text-muted">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
